            laravel: ^11.0
          - php: 8.0
            laravel: ^12.0
          - php: 8.1
            laravel: ^5.8
          - php: 8.1
            laravel: ^6.0
          - php: 8.1
            laravel: ^7.0
          - php: 8.1
            laravel: ^11.0
          - php: 8.1
            laravel: ^12.0
          - php: 8.2
            laravel: ^5.8
          - php: 8.2
            laravel: ^6.0
          - php: 8.2
            laravel: ^7.0
          - php: 8.3
            laravel: ^5.8
          - php: 8.3
            laravel: ^6.0
          - php: 8.3
            laravel: ^7.0
          - php: 8.4
            laravel: ^7.0
          - php: 8.4
            laravel: ^8.0
          - php: 8.4
            laravel: ^9.0
          - laravel: ^5.8
            dbal: ^3.0
          - laravel: ^6.0
            dbal: ^3.0
          - laravel: ^7.0
            dbal: ^3.0
          - laravel: ^10.0
            dbal: ^2.6
          - laravel: ^11.0
            dbal: ^2.6
          - laravel: ^12.0
            dbal: ^2.6


    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: >
            mbstring,
            pdo_mysql,
            pdo_pgsql,
            pgsql,
            sqlite,
            sqlite3,
            pdo_sqlite,
            gmp

      # Local-only fallback when running with `act`
      - name: Install dependencies (local act)
        if: ${{ env.ACT == 'true' }}
        run: |
          composer update \
            --no-interaction --no-progress --ansi \
            --with "laravel/framework:${{ matrix.laravel }}" \
            --with "doctrine/dbal:${{ matrix.dbal }}"

      # Normal GitHub Actions path
      - uses: ramsey/composer-install@v3
        if: ${{ env.ACT != 'true' }}
        with:
          dependency-versions: "highest"
          composer-options: "--with laravel/framework:${{ matrix.laravel }} --with doctrine/dbal:${{ matrix.dbal }}"

      - name: Create Database Containers
        uses: nick-fields/retry@v3
        with:
          max_attempts: 3
          retry_on: error
          timeout_minutes: 3
          command: pwd;docker compose up -d
      - name: List Database Containers
        run: docker compose ps

      - name: Install MySQL client (for act)
        if: ${{ env.ACT == 'true' }}
        run: |
          apt-get update
          apt-get install -y default-mysql-client

      - name: Wait for MySQL
        run: |
          while ! mysqladmin ping --host=127.0.0.1 --port=3306 --silent; do
            sleep 1
          done
      - name: List Database Containers
        run: docker compose ps

      - name: Run Unit Tests
        run: vendor/phpunit/phpunit/phpunit --testsuite unit
      - name: Run Laravel /framework/tests/Database unit tests
        run: vendor/phpunit/phpunit/phpunit --testsuite laravel-database-unit
      - name: Run Laravel /framework/tests/Integration/Database integration Tests
        # Version 11 has a SQLite bug regarding database locks.
        if: ${{ matrix.laravel != '^11.0' }}
        run: vendor/phpunit/phpunit/phpunit --testsuite laravel-database-integration

