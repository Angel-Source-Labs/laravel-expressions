name: PHPUnit tests

on:
  push:
    branches:
      - main
      - github-actions
      - test
  pull_request:
    branches:
      - main
      - test
  schedule:
    - cron: '0 5 * * 5'
  workflow_dispatch:

jobs:
  github-title:
    name: (php, laravel, DBAL)
    runs-on: ubuntu-latest
    steps:
      - name: Print Legend
        run: echo "This prints the test legend at the top of the Github Actions jobs"
  build-and-test:
    name: Test (p,l,d)
    strategy:
      fail-fast: false
      matrix:
        php: ["7.4", "8.0", "8.1", "8.2", "8.3", "8.4"]
        laravel: [^7.0, ^8.0, ^9.0, ^10.0, ^11.0, ^12.0]
        dbal: [^2.6, ^3.0]
#        php: ["8.4"]
#        laravel: [^12.0]
#        dbal: [^3.0]
        exclude:
          - php: 7.2
            laravel: ^8.0
          - php: 7.2
            laravel: ^9.0
          - php: 7.2
            laravel: ^10.0
          - php: 7.2
            laravel: ^11.0
          - php: 7.2
            laravel: ^12.0
          - php: 7.3
            laravel: ^9.0
